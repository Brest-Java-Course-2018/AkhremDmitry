<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{general.title}">HR manager</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>


<nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="departments.html"
       th:href="@{/departments}"
       class="navbar-brand">
        <img src="../../resources/static/img/logo.svg"
             th:src="@{/resources/static/img/logo.svg}" width="64" height="32"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link"
               href="departments.html"
               th:href="@{/departments}"
               th:text="#{general.departments}">Departments<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active"
               href="employees.html"
               th:href="@{/employees}"
               th:text="#{general.employees}">Employees</a>
        </div>
    </div>
</nav>

<header>
    <nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a href="employees.html"
           th:href="@{/employees}"
           class="navbar-brand text-uppercase mr-auto"
           th:text="#{general.employees}">Employees</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="employee.html"
                   th:href="@{/employee}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Add employee"
                   th:title="#{employee.tooltipAdd}">
                    <i class="fa fa-plus"></i><span class="d-none d-sm-inline"
                                                    th:text="#{general.add}">Add</span></a>
            </li>
        </ul>
    </nav>

</header>

<section id="employees">
    <div class="container-fluid">
        <div class="row">
            <!--&lt;!&ndash; Block level &ndash;&gt;-->
            <!--<div class="col-2 text-truncate">-->
            <!--Praeterea iter est quasdam res quas ex communi.-->
            <!--</div>-->
            <div class="col">
                <div class="card" th:if="not ${employees.isEmpty()}">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                        <tr>
                            <th th:text="#{employee.name}">Name</th>
                            <th th:text="#{employee.email}">Email</th>
                            <th th:text="#{employee.salary}">Salary</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.employeeName}">Ivan Ivanov</td>
                            <td th:text="${employee.employeeEmail}">ivan.ivanov@test.com</td>
                            <td th:text="${employee.salary}">1000</td>
                            <td class="text-right">
                                <a href="employee.html"
                                   th:href="'/editEmployee/' + ${employee.employeeId}"
                                   class="btn-sm btn-outline-secondary"
                                   data-toggle="tooltip"
                                   data-placement="top"
                                   title="Edit employee"
                                   th:title="#{employee.tooltipEdit}">
                                    <i class="fa fa-pencil"></i> <span class="d-none d-md-inline"
                                                                       th:text="#{general.edit}"> Edit</span>
                                </a>
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   data-toggle="tooltip"
                                   data-target="confirmDeleteModal"
                                   data-placement="top"
                                   title="Delete employee"
                                   th:title="#{employee.tooltipDelete}">
                                <span data-toggle="modal"
                                      data-target="#confirmDeleteModal"
                                      th:attr="data-id=${employee.employeeId},
                                               data-name=${employee.employeeName}">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline"
                                                                       th:text="#{general.delete}"> Delete</span>
                                </span>
                                </a>

                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Alexander Petrov</td>
                            <td>alex.petrov@test.com</td>
                            <td>1100</td>
                            <td class="text-right">
                                <a href="employee.html"
                                   th:href="@{editEmployee/2}"
                                   class="btn-sm btn-outline-secondary"
                                   data-toggle="tooltip"
                                   data-placement="top"
                                   title="Edit employee">
                                    <i class="fa fa-pencil"></i> <span class="d-none d-md-inline"> Edit</span>
                                </a>
                                <a href="#" class="btn-sm btn-outline-secondary"

                                   data-toggle="tooltip"
                                   data-target="confirmDeleteModal"
                                   data-placement="top"
                                   title="Delete employee">
                                <span data-toggle="modal" data-target="#confirmDeleteModal">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline"> Delete</span>

                                </span>

                                </a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card alert alert-info" th:if="${employees.isEmpty()}" align="center">
            <h2 th:text="#{employee.plAddEmpl}">Please add employees.</h2>
        </div>
    </div>

</section>

<!-- Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel"
                    th:text="#{employee.modalTitle}">Delete employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal"
                        th:text="#{general.cancel}">Cancel
                </button>
                <!--<button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>-->
                <a id="deleteUrl" href="#"
                   class="btn btn-danger"
                   th:text="#{general.delete}">Delete</a>
            </div>
        </div>
    </div>
</div>


<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    $('#confirmDeleteModal').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget)
        $(this).find('.modal-body').text('Please confirm delete employee: "' + target.data('name') + '"')
        document.getElementById('deleteUrl').href = '/employee/' + target.data('id') + '/delete';
    })
</script>

</body>
</html>
